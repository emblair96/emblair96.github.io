<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background:#e9ecef">
        <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link btn btn-outline-dark btn-circle m-2" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn btn-outline-dark btn-circle m-2" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link btn btn-outline-dark btn-circle m-2" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
        </nav>
    </header>

<!-- Contact form -->
    <section class="container col-lg-6 pt-5">
        <h2 class="pb-3 font-weight-light text-center">Want to learn more about my work? Let's connect.</h2>
        <form>
            <div class="form-row pb-3">
              <div class="col-md">
                <label for="nameField">Name</label>
                <input type="text" class="form-control" id="nameField" placeholder="Name">
              </div>
              <div class="col">
                    <label for="emailField">Email address</label>
                    <input type="email" class="form-control" id="emailField" placeholder="name@example.com">
                </div>
            </div>
            <label for="messageField">Your message</label>
            <textarea class="form-control" id="messageField" rows="5"></textarea>
            <div class="d-flex justify-content-end">
              <button type="button" class="mt-3 btn btn-secondary">Connect with Emily</button>
            </div>
        </form> 
    </section>

<!-- Footer -->
    <footer class="fixed-bottom">
      <div class="row bg-light d-flex justify-content-center">
        <div class="m-4 text-secondary">
          <p class="text-center">Coding, creating, and collaborating since June 2020.</p>
          <div class="d-flex justify-content-center">
            <a href="https://github.com/emblair96" target="_blank">
            <img src="images/github-icon-2.png" alt="github social media icon" class="m-1">
            </a>
            <a href="https://www.linkedin.com/in/emilyblair96/" target="_blank">
            <img src="images/linkedin-icon-2.png" alt="linkedin social media icon" class="m-1">
            </a>
          </div>
        </div> 
      </div>
    </footer>
</body>
